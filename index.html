<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- Daisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .header-bg {
      background-image: linear-gradient(
        90deg,
        rgb(160, 222, 219),
        rgb(3, 165, 209)
      );
    }
    .card-bg {
      background-image: linear-gradient(
        45deg,
        rgb(51, 138, 249),
        rgb(47, 248, 255)
      );
    }
    .main-color {
      background: linear-gradient(to right, #403b4a, #e7e9bb);
    }
  </style>
  <body class="main-color">
    <!-- Header Part Start -->
    <header class="header-bg">
      <div class="container mx-auto">
        <nav
          class="flex lg:justify-between justify-center space-y-5 lg:space-y-0 flex-col lg:flex-row py-10"
        >
          <div class="logo mx-auto lg:mx-0">
            <img src="./images/Logo.png" alt="" />
          </div>
          <div class="mx-auto lg:mx-0">
            <button id="sort-btn" onclick="" class="btn">Sort By View</button>
          </div>
          <div class="mx-auto lg:mx-0">
            <a href="blog.html" target="_blank" class="btn btn-secondary">
              Blog
            </a>
          </div>
        </nav>
        <hr />
      </div>
      <div class="py-5">
        <div
          id="tab-container"
          class="tabs tabs-boxed flex justify-center mx-auto w-full"
        ></div>
      </div>
    </header>
    <!-- Header Part End -->

    <!-- Main Part Start -->
    <main class="">
      <section class="px-3 lg:px-0">
        <div class="container mx-auto">
          <!-- Error Message - Not Found -->
          <div
            id="error"
            class="flex flex-col justify-center my-0 lg:py-40 mx-auto hidden"
          >
            <img class="w-40 mx-auto" src="./images/Icon.png" alt="" />
            <h2 class="mx-auto text-2xl lg:text-5xl font-semibold">
              Opps!! Sorry , There is no Content Here
            </h2>
          </div>
          <div
            id="card-container"
            class="py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
          ></div>
        </div>
      </section>
    </main>
    <!-- Main Part End -->

    <!-- Footer Part Start -->
    <footer class="p-10 bg-base-200">
      <div class="container mx-auto text-base-content footer">
        <div>
          <img src="./images/Logo.png" alt="ph tube" />
          <p>Programming Hero Ltd<br />Providing Video since 2019</p>
        </div>
        <div>
          <span class="footer-title">Services</span>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </div>
        <div>
          <span class="footer-title">Company</span>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </div>
        <div>
          <span class="footer-title">Legal</span>
          <a class="link link-hover">Terms of use</a>
          <a class="link link-hover">Privacy policy</a>
          <a class="link link-hover">Cookie policy</a>
        </div>
      </div>
    </footer>
    <!-- Footer Part Start -->

    <!-- Js Link -->
    <script src="./js/index.js"></script>
  </body>
</html>
